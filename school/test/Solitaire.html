<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Solitaire.css" />
    <script src="Solitaire.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="column left" style="background-color: #aaa">
        <div class="cards totalDeck" style="border: 1px solid black">
          <p>total<br />deck</p>
        </div>
        <ul class="totalDeckList"></ul>
      </div>
      <div class="column mid" style="background-color: #bbb">
        <h2>Solitaire Game</h2>
        <p>Some text..</p>
        <div class="cards decks deck1">
          <p>deck1</p>
          <ul class="deck1List"></ul>
        </div>
        <div class="cards decks deck2">
          <p>deck2</p>
          <ul class="deck2List"></ul>
        </div>
        <div class="cards decks deck3">
          <p>deck3</p>
          <ul class="deck3List"></ul>
        </div>
        <div class="cards decks deck4">
          <p>deck4</p>
          <ul class="deck4List"></ul>
        </div>
        <div class="cards decks deck5">
          <p>deck5</p>
          <ul class="deck5List"></ul>
        </div>
        <div class="cards decks deck6">
          <p>deck6</p>
          <ul class="deck6List"></ul>
        </div>
        <div class="cards decks deck7">
          <p>deck7</p>
          <ul class="deck7List"></ul>
        </div>
      </div>
      <div class="column right" style="background-color: #ccc">
        <div class="cards aceDecks aceDeck1">Ace1</div>
        <div class="cards aceDecks aceDeck2">Ace2</div>
        <div class="cards aceDecks aceDeck3">Ace3</div>
        <div class="cards aceDecks aceDeck4">Ace4</div>
      </div>
    </div>

</html>
